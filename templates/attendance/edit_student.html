{% extends 'attendance/index.html' %}

{% block content %}
<div class="container">
    <h2>Edit Student</h2>

    <form method="POST" class="edit-form">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required>

        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>

        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{% url 'view_students' %}" class="cancel-btn">Cancel</a>
    </form>
</div>

<style>
    .container {
        width: 50%;
        margin: auto;
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
    }
    .edit-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .edit-form label {
        font-weight: bold;
        text-align: left;
    }
    .edit-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .save-btn {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .save-btn:hover {
        background-color: #0056b3;
    }
    .cancel-btn {
        text-decoration: none;
        background-color: #6c757d;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
    }
    .cancel-btn:hover {
        background-color: #5a6268;
    }
</style>

{% endblock %}
