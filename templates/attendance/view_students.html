{% extends 'attendance/index.html' %}

{% block content %}
<div class="container">
    <h2>Students List</h2>

    <table class="students-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.roll_number }}</td>
                    <td>
                        <a href="{% url 'edit_student' student.roll_number %}" class="edit-btn">Edit</a> | 
                        <a href="{% url 'delete_student' student.roll_number %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete {{ student.name }}?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="no-data">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="add-student">
        <a href="{% url 'add_student' %}" class="add-btn">Add New Student</a>
    </div>
</div>

<style>
    .container {
        width: 70%;
        margin: auto;
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    .students-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .students-table th, .students-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    .students-table th {
        background-color: #007bff;
        color: white;
    }
    .students-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .edit-btn {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
    .delete-btn {
        color: #dc3545;
        text-decoration: none;
        font-weight: bold;
    }
    .edit-btn:hover, .delete-btn:hover {
        text-decoration: underline;
    }
    .no-data {
        font-style: italic;
        color: #888;
        text-align: center;
    }
    .add-student {
        margin-top: 20px;
    }
    .add-btn {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
    }
    .add-btn:hover {
        background-color: #218838;
    }
</style>

{% endblock %}
